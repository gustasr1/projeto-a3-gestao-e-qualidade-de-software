<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login / Cadastro</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css"/>
    </head>

    <body>
        <div id="header"></div>

        <main>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form>
                        <h2>Cadastro</h2>
                        <div class="mb-2">
                            <input type="text" placeholder="Nome" />
                        </div>
                        <div class="mb-2">
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="mb-2">
                            <input type="password" placeholder="Senha" />
                        </div>
                        <button>CADASTRE-SE</button>
                    </form>
                </div>

                <div class="form-container sign-in-container">
                    <form>
                        <h2>Login</h2>
                        <div class="mb-2">
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="mb-2">
                            <input type="password" placeholder="Senha" />
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                        <button>LOGIN</button>
                    </form>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h2>Bem-vindo de volta!</h2>
                            <p>Para se manter conectado conosco faça o login!</p>
                            <button class="btn btn-outline-light mt-3" id="signIn">Login</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h2>Olá, Bem-vindo!</h2>
                            <p>Junte-se à nós e faça o seu cadastro!</p>
                            <button class="btn btn-outline-light mt-3" id="signUp">Cadastre-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>

        <script src="../assets/js/script.js"></script>
    </body>
</html>
