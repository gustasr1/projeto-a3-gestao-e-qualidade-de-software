<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sele√ß√£o de Pedidos</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <div id="header"></div>

        <div class="container mt-5">
            <h2 class="text-center mb-4">Monte seu Pedido</h2>
            <form id="pedidoForm">
                <div class="accordion" id="pedidoAccordion">

                    <div class="card mb-3">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-8">
                                <div class="card-body d-flex flex-column justify-content-between h-100">
                                    <h5 class="card-title mb-2">
                                        <button class="btn p-0 text-left" type="button" data-toggle="collapse" data-target="#pizzaInfo" aria-expanded="false" aria-controls="pizzaInfo"
                                        style="color: black; text-decoration: none; font-weight: bold;">
                                        Pizza
                                        </button>
                                    </h5>
                                    <div class="collapse" id="pizzaInfo">
                                        <p class="card-text">
                                        Pizza grande com at√© 3 sabores + borda recheada + refrigerante 1L.
                                        </p>
                                        <textarea class="form-control mb-3" id="obsPizza" rows="2" placeholder="Digite sua observa√ß√£o, ex: sem cebola"></textarea>
                                    </div>
                                    <p class="card-text mt-auto"><strong>R$ 49,90</strong></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img src="../assets/images/pizza.jpg" class="card-img" alt="Imagem de Pizza">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingHamburguer">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseHamburguer" aria-expanded="false" aria-controls="collapseHamburguer">
                                    üçî Hamburguer
                                </button>
                            </h2>
                        </div>
                        <div id="collapseHamburguer" class="collapse" aria-labelledby="headingHamburguer" data-parent="#pedidoAccordion">
                            <div class="card-body">
                                <textarea class="form-control" id="obsHamburguer" rows="2" placeholder="Digite sua observa√ß√£o"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingSalada">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSalada" aria-expanded="false" aria-controls="collapseSalada">
                                    ü•ó Salada
                                </button>
                            </h2>
                        </div>
                        <div id="collapseSalada" class="collapse" aria-labelledby="headingSalada" data-parent="#pedidoAccordion">
                            <div class="card-body">
                                <textarea class="form-control" id="obsSalada" rows="2" placeholder="Digite sua observa√ß√£o"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Finalizar Pedido</button>
                </div>
            </form>
        </div>

        <div id="footer" class="mt-5"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
