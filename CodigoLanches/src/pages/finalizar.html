<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finalizar Pedido</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css"/>
    </head>

    <body>
        <div id="header"></div>

        <h2 class="mb-4 text-center" style="padding-top: 40px;">Finalizar Pedido</h2>

        <main>
            <div class="container my-4">
                <div class="mb-3">
                    <p><br>Este pedido será entregue a:</small><br><strong>Nome do Cliente</strong></p>
                </div>
    
                <div class="option-box">
                    <h5>Escolha como receber o pedido</h5>
                    <div class="option-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryOption" id="novoEndereco">
                            <label class="form-check-label" for="novoEndereco">Cadastrar novo endereço</label>
                        </div>
                        <div class="form-check border-top pt-2 mt-2">
                            <input class="form-check-input" type="radio" name="deliveryOption" id="entrega">
                            <label class="form-check-label" for="entrega">
                                Endereço de entrega<br>
                                <small>Rua Exemplo, 123 - Bairro, Cidade, Estado</small>
                            </label>
                        </div>
                        <div class="form-check border-top pt-2 mt-2">
                            <input class="form-check-input" type="radio" name="deliveryOption" id="retirar">
                            <label class="form-check-label" for="retirar">
                                Retirar no estabelecimento<br>
                                <small>Rua Exemplo, 123 - Bairro, Cidade, Estado</small>
                            </label>
                        </div>
                        <div class="form-check border-top pt-2 mt-2">
                            <input class="form-check-input" type="radio" name="deliveryOption" id="consumir">
                            <label class="form-check-label" for="consumir">
                                Consumir no local<br>
                                <small>Rua Exemplo, 123 - Bairro, Cidade, Estado</small>
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="option-box">
                    <h5>Escolha a forma de pagamento</h5>
                    <div class="bg-light p-2">Pagar agora<br><small class="text-muted">Evite atrasos, pague online!</small></div>
    
                    <div class="payment-group form-check">
                        <label class="form-check-label w-100" for="pix">
                            <div class="d-flex justify-content-between">
                                <div><strong>Pix</strong></div>
                                <input class="form-check-input" type="radio" name="pagamento" id="pix">
                            </div>
                        </label>
                    </div>
    
                    <div class="bg-light p-2">Pagar na entrega<br><small class="text-muted">Realize o pagamento para o entregador</small></div>
    
                    <div class="payment-group form-check">
                        <label class="form-check-label w-100" for="dinheiro">
                            <div class="d-flex justify-content-between">
                            <div><strong>Dinheiro</strong></div>
                            <input class="form-check-input" type="radio" name="pagamento" id="dinheiro">
                            </div>
                        </label>
                    </div>
                    <div class="payment-group form-check">
                        <label class="form-check-label w-100" for="cartao">
                            <div class="d-flex justify-content-between">
                                <div><strong>Cartão</strong></div>
                                <input class="form-check-input" type="radio" name="pagamento" id="cartao">
                            </div>
                        </label>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Observações</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
    
                <div class="mb-5">
                    <div>Subtotal: R$ 49,90</div>
                    <div>Taxa de entrega: R$ 0,00</div>
                    <div class="total-box mt-2">Total: R$ 49,90</div>
                </div>
            </div>
        </main>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Finalizar</button>
        </div>

        <div id="footer" class="mt-5"></div>

        <script src="../assets/js/script.js"></script>
    </body>
</html>
