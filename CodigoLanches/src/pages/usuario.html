<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Perfil</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css"/>
    </head>

    <body>
        <div id="header"></div>

        <main>
            <div class="container mt-5">
                <div class="form-section">
                    <div class="section-title"><br>Informações básicas</div>
                        <div class="row align-items-start">
                            <div class="col-md-3 text-center">
                                <img id="avatarPreview" src="#" class="profile-img mb-2" alt="Avatar" />
                            <div class="mb-2">
                                <input type="file" id="avatarInput" class="form-control form-control-sm"/>
                            </div>
                            <button class="btn btn-orange btn-sm">Alterar foto</button>
                        </div>
                        <div class="col-md-9">
                            <div class="mb-3 row">
                                <div class="col">
                                    <label for="firstName" class="form-label">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Ex: João"/>
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Último Nome</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Ex: Silva"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ex: cozinhadavo@gmail.com" />
                            </div>
                            <button class="btn btn-orange me-2">Atualizar</button>
                            <button class="btn btn-secondary">Cancelar</button>
                        </div>
                    </div>
                </div>
    
                <div class="form-section">
                    <div class="section-title">Senha</div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Confirmação Senha</label>
                        <input type="password" class="form-control" id="passwordConfirm" />
                    </div>
                </div>
            </div>
        </main>

        <div id="footer" class="mt-5"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
